{% load static %}
    <!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ name_site }}</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="{% static 'img/main/favicon.ico' %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/fontello.css' %}">
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </head>

<div class="bg-black">
    <body>
        <div class="d-flex align-items-center justify-content-center vh-100">
            <div class="text-center">
                <h1 class="display-1 fw-bold text-primary">{{ title }}</h1>
                <p class="fs-3 text-primary"> <span>{{ display }}</span></p>
                  <p class="lead text-primary">
                    {{ text }}
                  </p>
                    <a href="{% url 'index-windows' %}" class="btn btn-primary btn-outline-dark text-light">{{ button_Windows }}</a>
                    <a href="{% url 'index-android' %}" class="btn btn-primary btn-outline-dark text-light">{{ button_Android }}</a>
                    <a href="https://github.com/LebedevSergeyVach/SerphantomApplication" class="btn btn-primary btn-outline-dark text-light">{{ button_GitHub }}</a>
                    {% if not user.is_authenticated %}
                        <a href="{% url 'register' %}" class="btn btn-primary btn-outline-dark text-light">Регистрация</a>
                        <a href="{% url 'login' %}" class="btn btn-primary btn-outline-dark text-light">Вход</a>
                    {% endif %}
                    {% if user.is_superuser %}
                        <a href="/admin" class="btn btn-primary btn-outline-dark text-light">{{ button_admin }}</a>
                    {% endif %}
                </div>
            </div>
    </body>
</div>
</html>
